<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>PEDIDOS</title>
  <!-- Llamada a la hoja de estilos externa -->
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Compra en el mejor supermercado para telÃ©fonos mÃ³viles.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Formulario de login -->
  <div id="login-container">
    <form id="login-form">
      <select id="store" required>
        <option value="" disabled selected>Selecciona tu supermercado</option>
      </select>
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="ContraseÃ±a" required>
      <button type="submit">Iniciar SesiÃ³n</button>
    </form>
  </div>
  
  <!-- Contenido protegido: se mostrarÃ¡ una vez que el usuario inicie sesiÃ³n -->
  <div id="contenido" style="display:none;">
    <header>
      <h1>CONSULTAS</h1>
    </header>
    <main>
      <!-- Contenedor para el dropdown de filtros centrado -->
      <div class="dropdown-container">
        <div id="filter-container"></div>
      </div>
      
      <!-- Contenedor de productos generado dinÃ¡micamente (con etiquetas de oferta y descuento) -->
      <section id="product-list">
        <!-- Los productos se renderizan aquÃ­ desde script.js -->
      </section>
      
      <!-- Total siempre visible -->
      <div id="total-display" aria-live="polite">Total: â‚¬0.00</div>
      
      <!-- BotÃ³n flotante del carrito (movible) -->
      <button id="cart-toggle" aria-label="Ver carrito">ðŸ›’</button>
      
      <!-- Modal del carrito -->
      <div id="cart-modal" role="dialog" aria-modal="true" aria-labelledby="cart-modal-title">
        <div id="cart-modal-content">
          <button id="close-modal" aria-label="Cerrar carrito" onclick="toggleCart()">âœ–</button>
          <h2 id="cart-modal-title">Tu Pedido</h2>
          <div id="cart-items-modal">No hay productos aÃ±adidos.</div>
          <div id="modal-total">Total: â‚¬0.00</div>
          <button id="submit-order" onclick="enviarPedido()">Enviar Pedido</button>
        </div>
      </div>
      
      <!-- Elemento de audio para notificar al agregar producto -->
      <audio id="add-sound" src="beep.mp3" preload="auto"></audio>
      <!-- LibrerÃ­a para exportar a Excel -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
      <!-- Archivo de lÃ³gica de productos, carrito, descuentos, etc. -->
      <script src="script.js"></script>
    </main>
  </div>
  
  <!-- Script para inicializar Firebase y gestionar la autenticaciÃ³n -->
  <script type="module">
    // Importamos los mÃ³dulos necesarios desde Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    
    // ConfiguraciÃ³n de Firebase (reemplaza con tus datos si es necesario)
    const firebaseConfig = {
      apiKey: "AIzaSyA3SNRVPID2Gz85UhESHr_OEdxsL1PNodM",
      authDomain: "cocacolaconsultas-20759.firebaseapp.com",
      projectId: "cocacolaconsultas-20759",
      storageBucket: "cocacolaconsultas-20759.firebasestorage.app",
      messagingSenderId: "274074684363",
      appId: "1:274074684363:web:b988c76c7e74f9e1e3444e",
      measurementId: "G-29GJZ22GMM"
    };

    // Inicializamos Firebase y sus servicios
    const appFirebase = initializeApp(firebaseConfig);
    const analytics = getAnalytics(appFirebase);
    const auth = getAuth(appFirebase);

    // Escuchamos los cambios en el estado de autenticaciÃ³n
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Si el usuario estÃ¡ autenticado, mostramos el contenido protegido y guardamos su email
        mostrarContenido();
        localStorage.setItem("loggedInUser", user.email);
      } else {
        // Si no estÃ¡ autenticado, mostramos el formulario de login
        document.getElementById("login-container").style.display = "block";
      }
    });

    // Al cargar la pÃ¡gina, llenamos el combo de supermercados
    document.addEventListener("DOMContentLoaded", () => {
      // Lista de tiendas (puedes modificarla o extraerla desde otro origen)
      const stores = ["CAT21", "CAT22", "CAT23", "CAT24", "CAT25", "EJE4", "Alcampo Sant Quirze", "Carrefour Sant Cugat", "Carrefour Barbera"];
      const storeSelect = document.getElementById("store");
      stores.forEach(store => {
        const option = document.createElement("option");
        option.value = store;
        option.textContent = store;
        storeSelect.appendChild(option);
      });
    });

    // Evento para el formulario de login utilizando Firebase Authentication
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const storeInput = document.getElementById("store").value;
      const emailInput = document.getElementById("username").value.trim();
      const passwordInput = document.getElementById("password").value.trim();
      
      // Usamos Firebase para autenticar al usuario con su email y contraseÃ±a
      signInWithEmailAndPassword(auth, emailInput, passwordInput)
        .then((userCredential) => {
          // Login exitoso: guardamos la tienda seleccionada y mostramos el contenido protegido
          localStorage.setItem("userStore", storeInput);
          mostrarContenido();
        })
        .catch((error) => {
          console.error("Error en el login:", error);
          alert("Credenciales incorrectas o error en la autenticaciÃ³n.");
        });
    });

    // FunciÃ³n para mostrar el contenido protegido tras el login
    function mostrarContenido() {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("contenido").style.display = "block";
      const storeName = localStorage.getItem("userStore");
      if (storeName) {
        const header = document.querySelector("header h1");
        header.textContent += " - " + storeName;
      }
    }

    // FunciÃ³n para enviar el pedido (no se envÃ­a la contraseÃ±a, solo se utiliza el email del usuario autenticado)
    function enviarPedido() {
      const user = auth.currentUser;
      const email = user ? user.email : "";
      const userStore = localStorage.getItem("userStore") || "";

      // Ejemplo de productos seleccionados (ajusta segÃºn tu lÃ³gica)
      const products = [
        { product: "Producto A", quantity: 2, price: 10.5 },
        { product: "Producto B", quantity: 1, price: 5.75 }
      ];

      const pedido = {
        email: email,
        userStore: userStore,
        products: products
      };

      console.log("Objeto 'pedido' que se enviarÃ¡:", JSON.stringify(pedido));

      // Ejemplo de envÃ­o a un endpoint seguro
      fetch("https://TU-SERVIDOR.com/api/pedido", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(pedido)
      })
      .then(response => response.json())
      .then(data => {
        console.log("Respuesta recibida:", data);
        alert("Pedido enviado correctamente.");
      })
      .catch(error => {
        console.error("Error al enviar el pedido:", error);
        alert("Error al enviar el pedido.");
      });
    }

    // Exponemos las funciones para poder llamarlas desde otros scripts (por ejemplo, desde script.js)
    window.enviarPedido = enviarPedido;
    window.mostrarContenido = mostrarContenido;
  </script>
</body>
</html>
